  mysql:
    image: mysql:8
    container_name: mysql
    networks:
      - gateway
    ports:
      - '${DB_PORT}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_ROOT_PASSWORD}'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
    volumes:
      - ./docker-data/mysql:/var/lib/mysql
    restart: always

networks:
  gateway: {}